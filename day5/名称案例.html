<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="text" v-model="firstname"  @keyup="getKey"/>+
			<input type="text" v-model="lastname"   @keyup="getKey"/>=
			<input type="text" v-model="Fullname" />
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					firstname:'',
					lastname:'',
					Fullname:''
				},
				methods:{
					getKey(){
						this.Fullname=this.firstname+'-'+this.lastname
					}
				}
			})
		</script>
	</body>
</html>
