<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			{{msg|mySfroa('邪恶','213')|mers}}
		</div>
		<script>
			 // 定义一个 Vue 全局的过滤器，名字叫做  msgFormat
			Vue.filter('mySfroa',function(msg,res,res1){
				 // 字符串的  replace 方法，第一个参数，除了可写一个 字符串之外，还可以定义一个正则
				// return msg.replace(/单纯/g,'邪恶');
				return msg.replace(/单纯/g,res+res1);
			})
			Vue.filter('mers',function(msg){
				return msg+"======="
			})
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'曾经我也是一个单纯的人，傻傻的认为单纯的我,是世界上最单纯的男人'
				},
				methods:{
					
				}
				
				
			})
		</script>
	</body>
</html>
