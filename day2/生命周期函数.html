<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<input type="button" value="修改msg" @click="msg='No'" />
			<h3 id="h3">{{msg}}</h3>
		</div>
	    <script>
	    	var vm=new Vue({
	    		el:'#app',
	    		data:{
	    			msg:'ok'
	    		},
	    		methods:{
	    			show(){
	    				console.log("这是一个show的方法");
	    			}
	    		},
	    		beforeCreate(){
	    			//这是我们遇到的第一个生命周期函数，表示实例完全被创建出来之前，会执行它
	    			//console.log(this.show);
	    			//console.log(this.msg);
	    			// 注意： 在 beforeCreate 生命周期函数执行的时候，data 和 methods 中的 数据都还没有没初始化
	    		},
	    		created(){
	    			//this.show();
	    			//console.log(this.msg);
	    			//  在 created 中，data 和 methods 都已经被初始化好了！
                      // 如果要调用 methods 中的方法，或者操作 data 中的数据，最早，只能在 created 中操作
	    		},
	    		beforeMount(){
	    			//console.log(document.getElementById("h3").innerHTML);
	    			// 这是遇到的第3个生命周期函数，表示 模板已经在内存中编辑完成了，但是尚未把 模板渲染到 页面中
        // console.log(document.getElementById('h3').innerText)
        // 在 beforeMount 执行的时候，页面中的元素，还没有被真正替换过来，只是之前写的一些模板字符串
	    		},
	    		mounted(){
	    			//这是遇到的第4个生命周期函数，表示，内存中的模板，已经真实的挂载到了页面中，用户已经可以看到渲染好的页面了
	    			//console.log(document.getElementById("h3").innerHTML);
	    		},
	    		beforeUpdate(){
	    			// 这时候，表示 我们的界面还没有被更新【数据被更新了吗？  数据肯定被更新了】
	    			//console.log('界面上的内容'+document.getElementById("h3").innerHTML);
	    		   // console.log('data中的数据'+this.msg);
	    		    // 得出结论： 当执行 beforeUpdate 的时候，页面中的显示的数据，还是旧的，此时 data 数据是最新的，页面尚未和 最新的数据保持同步
	    		},
	    		updated(){
	    			console.log('界面上的内容'+document.getElementById("h3").innerHTML);
	    		    console.log('data中的数据'+this.msg);
	    		     // updated 事件执行的时候，页面和 data 数据已经保持同步了，都是最新的
	    		}
	    		
	    	})
	    </script>
	</body>
</html>
