<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue-2.4.0.js	"></script>
	</head>
	<body>
		<div id="app">
		
    <!-- 父组件，可以在引用子组件的时候， 通过 属性绑定（v-bind:） 的形式, 把 需要传递给 子组件的数据，以属性
    	
    绑定的形式，传递到子组件内部，供子组件使用 -->
			<com v-bind:parentmsg="msg"></com>
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					msg:'123 啊 父组件'
				},
				methods:{
					
				},
				components:{
					com:{
						// 注意： 子组件中的 data 数据，
						//并不是通过 父组件传递过来的，而是
						//子组件自身私有的，比如： 子组件通过 Ajax ，
						//请求回来的数据，都可以放到 data 身上；
            // data 上的数据，都是可读可写的；
						data(){
							return {
								 title: '123',
                                 content: 'qqq'
							}
						},
						template:'<h3>这是子组件---{{parentmsg}}</h3>',
						props:['parentmsg'],
						directives:{
							
						},
						filters:{
							
						},
						
						methods:{
							
						},
						components:{
							
						}
						
					}
				}
			})
		</script>
	</body>
</html>
