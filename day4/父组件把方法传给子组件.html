<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
	</head>
	<body>
		<div id="app">
			<!-- 父组件向子组件 传递 方法，使用的是 事件绑定机制； v-on, 当我们
				自定义了 一个 事件属性之后，那
				
			么，子组件就能够，通过某些方式，来调用 传递进去的 这个 方法了 -->
			<com2 @func="show"></com2>
		</div>
		<template id="temp">
			<div>
				<input type="button" value="点击" @click="myclick" />
				<h3>这是子组件的</h3>
			</div>
		</template>
		<script>
			var com2={
				template:'#temp',
				methods:{
					myclick(){
		   // 当点击子组件的按钮的时候，如何 拿到 父组件传递过来
		   //的 func 方法，并调用这个方法？？？
          //  emit 英文原意： 是触发，调用、发射的意思
          // this.$emit('func123', 123, 456)
						this.$emit('func',this.sonmsg);
					}
				},
				data(){
					return{
						sonmsg:{age:6,name:'大头儿子'}
					}
				}
			}
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					show(data){
						//console.log("这是父组件的方法---"+data+data1)
						//console.log("这是父组件的方法")
						console.log(data)

					}
				},
				components:{
					com2
				}
			})
		</script>
	</body>
</html>
