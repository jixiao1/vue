<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
		<script src="lib/vue-router-3.0.1.js"></script>
		<style>
			.router-link-active,.my{
				font-size: 40px;
				font-style: initial;
				font-weight: bold;
				text-decoration: underline;
				background-color: green;
			   color: red;
			   cursor: default;
			}
			.v-enter,
			.v-leave-to{
				opacity: 0;
				transform: translateX(200px);
			}
			.v-enter-active,
			.v-leave-active{
				transition: all 0.6s ease;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!--<a href="#/login">登录</a>--->
			<!--<a href="#/register">注册</a>--->
			   <!-- 这是 vue-router 提供的元素，专门
			   	
			   用来 当作占位符的，将来，路由规则，匹配到的组件
			   ，就会展示到这个 router-view 中去 -->
    <!-- 所以： 我们可以把 router-view 认为是一个占位符 -->
    <router-link to="/login" tag="span">登录</router-link>
    <router-link to="/register">注册</router-link>
			<transition mode="out-in">
				<router-view></router-view>
			</transition>
		</div>
		<script>
			var login={
				template:'<h3>登录组件</h3>'
			}
			var register={
				template:'<h3>注册组件</h3>'
			}
			var routerObj=new VueRouter({
				routes:[
				// 每个路由规则，都是一个
				//对象，这个规则对象，身上，有两个必须的属性：
        //  属性1 是 path， 表示监听 哪个路由链接地址；
        //  属性2 是 component， 表示，如果 路由
        //是前面匹配到的 path ，则展示 component 属性对应的那个组件
        // 注意： component 的属性值，必须是一个 组件的模板对象，
        //不能是 组件的引用名称；
        // { path: '/', component: login },
              {path:'/', redirect:'/login'}, // 这里的 redirect 和 Node 中的 redirect 完全是两码事
				{path:'/login', component:login},
				{path:'/register', component:register}
				],
				linkActiveClass:'my'
			})
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					
				},
				router:routerObj
			})
		</script>
	</body>
</html>
