<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="lib/vue-2.4.0.js"></script>
		<script src="lib/vue-router-3.0.1.js"></script>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
			.header{
				height: 100px;
				background-color: orangered;
			}
			.container{
				display: flex;
				height: 600px;
			}
			.left{
				flex: 2;
				background: greenyellow;
			}
			.main{
				flex: 8;
				background: goldenrod;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<router-view></router-view>
			<div class="container">
			<router-view name="left"></router-view>
			<router-view name="main"></router-view>
			</div>
		</div>
		<script>
			var header={
				template:'<h3 class="header">这里是Header部分</h3>'
			}
			var leftBox={
				template:'<h3 class="left">这里是left的部分</h3>'
			}
			var mainBox={
				template:'<h3 class="main">这里是main的部分</h3>'
			}
			var router=new VueRouter({
				routes:[
				 {path:'/',components:{
				   'default':header,
				   'left':leftBox,
				   'main':mainBox
				 }},
				 
				]
			})
			var vm=new Vue({
				el:'#app',
				data:{
					
				},
				methods:{
					
				},
				 router
			})
		</script>
	</body>
</html>
