<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="../lib/vue-2.4.0.js"></script>
		<style>
			li{
				list-style: none;
				border: 1px dashed #999999;
				padding-left: 5px;
				font-size: 30px;
				line-height: 35px;
				width: 100%;
			}
			li:hover{
				background-color: deeppink;
				transition: all 1s ease-in;
			}
			.v-enter,.v-leave-to{
				opacity: 0;
				transform: translateY(80px);
			}
			.v-enter-active,.v-leave-active{
				transition: all 0.6s ease;
			}
			.v-move{
				transition: all 0.6s ease;
			}
			.v-leave-active{
				position: absolute;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<div>
				<label>Id：
				<input type="text" v-model="id"/>
				</label>
				<label>Name：
				<input type="text" v-model="name"/>
				</label>
				<input type="button" value="添加" @click="add" />
			</div>
			
				<transition-group appear tag="ul">
				<li v-for="(item,i) in list" :key="item.id" @click="del(i)">
					{{item.id}} {{item.name}}
				</li>
				</transition-group>
			
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					id:'',
					name:'',
					list:[
					{id:1,name:'秦桧'},
					{id:2,name:'赵高'},
					{id:3,name:'和珅'},
					{id:4,name:'蔡京'},
					
					]
				},
				methods:{
					add(){
						this.list.push({id:this.id,name:this.name});
						this.name=this.id=''
					},
					del(i){
						//删除这一项
						this.list.splice(i,1);
					}
				}
			})
		</script>
	</body>
</html>
