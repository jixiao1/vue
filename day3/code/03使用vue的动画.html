<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript" src="../lib/vue-2.4.0.js" ></script>
		<style>
			.v-enter,.v-leave{
				opacity: 0;
				transform: translateX(200px);
			}
			.v-enter-active,.v-leave-active{
				transition: all 0.8s ease;
				
			}
			.my-enter,.my-leave{
				opacity: 0;
				transform: translateY(200px);
			}
			.my-enter-active,.my-leave-active{
				transition: all 0.5s ease;
				
			}
		</style>
	</head>
	<body>
		<div id="app">
			<input type="button" value="切换" @click="flag=!flag" />
			<transition>
			<h3 v-if="flag">这是一个flag</h3>
			</transition>
			<hr />
			<input type="button" value="切换" @click="flag2=!flag2" />
			<transition name="my">
			<h3 v-if="flag2">这是一个flag2</h3>
			</transition>
			
		</div>
		<script>
			var vm=new Vue({
				el:'#app',
				data:{
					flag:false,
					flag2:false
				},
				methods:{
					
				},
				
				
			})
		</script>
	</body>
</html>
